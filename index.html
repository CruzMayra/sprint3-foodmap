<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <main class="container">

      <section class="row">
        <section class="col-md-12 col-xs-12">
          <h1>Foodmap</h1>
        </section>
      </section>

      <section class="row">
        <section class="col-md-12 col-xs-12">
          <iframe
            width="100%"
            height="400vh"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCeNpNKdbBiNLHroVoa5YfZ6p9WcO12uO4&q=Space+Tonalá+30,+Roma+Nte.,+06700+Ciudad+de+México,+CDMX" allowfullscreen>
          </iframe>
        </section>
      </section>

      <section class="row">
        <section class="col-md-12 col-xs-12">
          <h2>Comida cerca de ti</h2>
        </section>
      </section>

      <div class="row">
        <div class="col-md-8 col-xs-8 col-md-offset-2 col-xs-offset-2">
          <div class="input-group">
            <input id="searh-input" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

      <section class="row" id="restaurants-container">

      </section>
    </main>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal-restaurant">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title nombre">Rosseta</h2>
          </div>
          <div class="modal-body">
            <img class="img-responsive imagen" src="assets/images/sartoria-restaurant.jpg" alt="">
            <p class="h3 direccion">Colima #166, Col. Roma,06700 Ciudad de México</p>
            <p class="h4 calificacion">4 estrellas</p>
            <p class="h4">Cocinas: <span class="cocinas">Mediterránea</span></p>
            <p class="h4">Rango de precios: <span class="precios">más de MXN500</span> </p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <section class="container-fluid splash">
      <section class="row">
        <section class="col-md-12 col-xs-12">
          <h1>Foodmap</h1>
        </section>
      </section>
    </section>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
