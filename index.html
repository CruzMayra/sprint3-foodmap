<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <section class="container-fluid">

      <section class="row">
        <section class="col-md-8 col-xs-12">
          <h1>Foodmap</h1>
        </section>
      </section>

      <section class="row">
        <section class="col-md-8 col-xs-12">
          <iframe
            width="90%"
            height="auto"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCeNpNKdbBiNLHroVoa5YfZ6p9WcO12uO4&q=Space+Tonalá+30,+Roma+Nte.,+06700+Ciudad+de+México,+CDMX" allowfullscreen>
          </iframe>
        </section>
      </section>

      <section class="row">
        <section class="col-md-8 col-xs-12">
          <h3>Comida cerca de ti</h3>
          <select class="" name="select">
            <option value="calificacion">Número de estrellas</option>
          </select>
        </section>
      </section>

      <section class="row">
        <section class="col-md-8 col-xs-12">
          <div>
            <h4>Rosseta</h4>
            <p>Colima #166, Col. Roma,06700 Ciudad de México</p>
            <img src="assets/images/rosseta-restaurant.jpg" alt="rosseta-restaurant">

          </div>

        </section>

      </section>

    </section>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
